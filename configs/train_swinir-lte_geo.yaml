val_dataset:
  dataset:
    name: noddyverse_dataset
    args:
      repeat: 1
      use_dset_slice: [-8001, -1]  # [n:m] slice notation, can be negative
      root_path: "C:/Users/Public/scratch/Noddy_1M"
      noddylist: "C:/Users/Public/scratch/Noddy_1M/models.csv"
      blocklist: "C:/Users/Public/scratch/Noddy_10k/models_10k.csv" 
      hr_line_spacing: 4
      sample_spacing: 1
      heading: NS
      norm: [-10000, 10000]
      load_magnetics: True
      load_gravity: False
      events:
  wrapper:
    name: noddyverse_wrapper
    args:
      crop: True 
      inp_size: 30
      sample_q: 900
      scale_min: 6
      scale_max: 6
  batch_size: 8

loss_fn: l1

model:
  name: lte
  args:
    encoder_spec:
      name: swinir
      args:
        # upsampler: none
        no_upsampling: True # Possibly unused in swinir
        in_chans: 1
    imnet_spec:
      name: mlp
      args:
        out_dim: 1
        hidden_list: [256, 256, 256]
    hidden_dim: 256

optimizer:
  name: adam
  args:
    lr: 4.e-3

epoch_max: 10
epoch_val: 1
epoch_save: 6
scheduler:
  multi_step_lr:
    milestones: [5,7,9]
    gamma: 0.5
  # one_cycle_lr:
  #   max_lr: 2.e-3

train_dataset:
  dataset:
    name: real_training_dataset
    args:
      root_path: "C:/Users/Public/scratch/WA_20m_Mag_Merge_v1_2020/State Map surveys/train_val_raster.tif"
      gt_patch_size: 180
      repeat: 5  # in this dataset, repeat defines overlap in patches: 4 = 50% ea dim i.e. 1 quadrant in [+]
      hr_line_spacing: 4
      sample_spacing: 1
      heading: NS
      norm: [-10000, 10000]
  wrapper:
    name: real_training_wrapper
    args:
      inp_size: 45
      sample_q: 2025
      scale_min: 4
      scale_max: 4
  batch_size: 16


